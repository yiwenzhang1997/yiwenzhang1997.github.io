<div class="post-div">
    <h1 class="sub-title">{{ page.title }}</h1>
    <p class="main-text" style="text-align: center;">{{ page.date | date_to_string }}</p>

    <div class="post">
    {{ content }}
    </div>

    <center><a href="/blog" class="back">Back to list</a></center>
</div>

<style>
    .post-div{
        padding: 20px;
    }
    a.back{
        text-align: center;
        font-family: Bradley Hand, cursive;
        text-decoration: overline;
    }
</style>
