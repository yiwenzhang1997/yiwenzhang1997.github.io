---
layout: default
---
	<div class="posts main-text">
	  {% for post in site.posts %}
	    <div class="card">
            <a href="{{ post.url }}" title="{{ post.title }}">
                <h3>{{ post.title }}</h3>
                <small>{{ post.date | date_to_string }}</small>
                <p>{{post.abstract}}</p>
            </a>
        </div>
	  {% endfor %}
    </div>

    <style>
        .card{
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          margin: 20px 8px;
          padding: 20px;
          border-radius: 10px;
        }
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        

    </style>
